<div *ngIf="isLoading" class="loading-overlay">
  <mat-progress-spinner
    mode="indeterminate"
    color="primary"
  ></mat-progress-spinner>
</div>

<table mat-table [dataSource]="clients" class="mat-elevation-z8">
  <ng-container matColumnDef="cpfCnpj">
    <th mat-header-cell *matHeaderCellDef>CPF/CNPJ</th>
    <td mat-cell *matCellDef="let client">{{ client.cpfcnpj }}</td>
  </ng-container>

  <ng-container matColumnDef="razaoSocial">
    <th mat-header-cell *matHeaderCellDef>Razão Social</th>
    <td mat-cell *matCellDef="let client">{{ client.razaosocial }}</td>
  </ng-container>

  <ng-container matColumnDef="cidade">
    <th mat-header-cell *matHeaderCellDef>Cidade</th>
    <td mat-cell *matCellDef="let client">{{ client.cidade }}</td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let client">{{ client.estado }}</td>
  </ng-container>

  <ng-container matColumnDef="situacao">
    <th mat-header-cell *matHeaderCellDef>Situação</th>
    <td mat-cell *matCellDef="let client">{{ client.situacao }}</td>
  </ng-container>

  <ng-container matColumnDef="arquivo">
    <th mat-header-cell *matHeaderCellDef>Arquivo</th>
    <td mat-cell *matCellDef="let client">
      {{ client.nome_arquivo || "Nenhum arquivo" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let client">
      <button mat-button color="primary" (click)="editClient(client.id)">
        Editar
      </button>
      <button
        mat-button
        color="warn"
        (click)="deleteClientWithRetries(client.id)"
        [disabled]="isLoading"
      >
        Excluir Cliente
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
